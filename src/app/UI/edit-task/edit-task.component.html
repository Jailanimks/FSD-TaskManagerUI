  
       <div class="col-sm-8">
          <h3>Update Task</h3>
         
              <div class="panel-body form-horizontal">
                  <div class="form-group">
                      <label for="concept" class="col-sm-3 control-label">Task:</label>
                      <div class="col-sm-9">
                          <input type="text" [(ngModel)]="objTask.TaskName" class="form-control" disabled=true>
                      </div>
                  </div>
                   
                  <div class="form-group">
                    <label for="concept" class="col-sm-3 control-label">Parent Task:</label>
                    <div class="col-sm-9">
                  <select  [(ngModel)]="selectedTask" name="ParentTask"  class="form-control">
                    <option [ngValue]="undefined">Select Parent Task...</option>
                    <option *ngFor="let ob of list" [ngValue]="ob" [selected]="ob.TaskId === objTask.ParentTaskId">
                      {{ob.TaskName}}
                    </option>
                  </select>
                </div>
               </div>


            
                  <div class="form-group">
                      <label for="description" class="col-sm-3 control-label">Priority:</label>
                      <div class="col-sm-9">
                          <input type="range" [(ngModel)]="objTask.Priority" max=30 min=1 value="2" class="Slider" >
                      </div>
                  </div> 
                
                  <div class="form-group">
                      <label for="date" class="col-sm-3 control-label">Start Date:</label>
                      <div class="col-sm-9">
                          <input type="date" [(ngModel)]="objTask.StartDate"  class="form-control"  name="sdate" id = "sdate"   required="Pls Enter StartDate">
                      </div>
                  </div>   
  
                  <div class="form-group">
                      <label for="date" class="col-sm-3 control-label">End Date:</label>
                      <div class="col-sm-9">
                          <input type="date" [(ngModel)]="objTask.EndDate" class="form-control"  name="edate" required="Pls Enter EndDate" (blur)="compareTwoDates()">
                      </div>
                  </div>
                  <div *ngIf="error.isError" class="alert alert-danger">
                    {{ error.errorMessage }} 
                 </div> 

                  <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-10">
                          <button type="button" (click)='Update()' class="btn btn-default preview-add-button" style="margin-right: 10px;">
                              <span class="glyphicon glyphicon-plus"></span> Update
                          </button>
                          <button type="button" (click)='Cancel()' class="btn btn-default">
                              <span class="glyphicon glyphicon-minus"></span> Cancel
                          </button>
                      </div>
                      <div class="col-xs-offset-3 col-xs-10">
                          <span class="glyphicon glyphicon-icon" aria-hidden="true"></span>
                      </div>
                  </div>
  
              </div>
         
      </div>
