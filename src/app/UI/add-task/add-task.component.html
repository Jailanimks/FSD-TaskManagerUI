    

      <div class="col-sm-8">
          <h3>Add Task</h3>
          <hr style="border: 1px"/>
         
              <div class="panel-body form-horizontal">

                  <div class="form-group">
                      <label for="concept" class="col-sm-3 control-label">Task:</label>
                      <div class="col-sm-9">
                          <input type="text" [(ngModel)]="TaskName" class="form-control" required="Pls Enter Task Description" placeholder="Enter Task Description">
                      </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="concept" class="col-sm-3 control-label">Parent Task:</label>
                    <div class="col-sm-9">
                  <select (change)="onTaskChange()"  [(ngModel)]="selectedTask" name="ParentTask"  class="form-control">
                    <option [ngValue]="undefined">Select Parent Task...</option>
                    <option *ngFor="let ob of list" [ngValue]="ob">
                      {{ob.TaskName}}
                    </option>
                  </select>
                </div>
             </div>

                
                  <div class="form-group">
                      <label for="description" class="col-sm-3 control-label">Priority:</label>
                      <div class="col-sm-9">
                          <input type="range" [(ngModel)]="Priority" max=30 min=1 value="2" class="Slider" >
                      </div>
                  </div> 
                
                  <div class="form-group">
                      <label for="date" class="col-sm-3 control-label">Start Date:</label>
                      <div class="col-sm-9">
                          <input type="date" [(ngModel)]="StartDate" class="form-control" id="sdate" name="sdate" required="Pls Enter StartDate">
                      </div>
                  </div>   
  
                  <div class="form-group">
                      <label for="date" class="col-sm-3 control-label">End Date:</label>
                      <div class="col-sm-9">
                          <input type="date" [(ngModel)]="EndDate" class="form-control" id="edate" name="edate" required="Pls Enter StartDate" (blur)="compareTwoDates()">
                      </div>
                  </div>
                  <div *ngIf="error.isError" class="alert alert-danger">
                        {{ error.errorMessage }} 
                   </div> 
                  <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-10">
                          <button type="button" (click)='Add()' class="btn btn-default preview-add-button" style="margin-right: 10px;">
                              <span class="glyphicon glyphicon-plus"></span> Add Task
                          </button>
                          <button type="button" (click)='Cancel()' class="btn btn-default">
                              <span class="glyphicon glyphicon-minus"></span> Reset
                          </button>
                      </div>
                      <div class="col-xs-offset-3 col-xs-10">
                        
                          
                          <span class="glyphicon glyphicon-icon" aria-hidden="true"></span>
                          
                      </div>
                  </div>
  
              </div>
      </div>
